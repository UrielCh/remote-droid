apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: remote-droid
  labels:
    app: remote-droid
spec:
  selector:
    matchLabels:
      app: remote-droid
  template:
    metadata:
      labels:
        app: remote-droid
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: remote-droid
          image: urielch/remote-droid:latest
          resources:
            limits:
              memory: 256Mi
              cpu: "0.2"
          ports:
            - containerPort: 3009
          env:
            - name: DATABASE_PROVIDER
              value: redis
            - name: DATABASE_REDIS_URL
              value: "redis://redis-service:6379"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: droid-secret
                  key: JWT_SECRET
      terminationGracePeriodSeconds: 10
